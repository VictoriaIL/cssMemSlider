<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssMemSlider</title>
</head>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">


<div id="content-slider">
    <div class="slider-wrap">
        <input type="radio" id="input-1" name="i" checked>
        <input type="radio" id="input-2" name="i">
        <input type="radio" id="input-3" name="i">
        <input type="radio" id="input-4" name="i">

        <div class="slider">
            <p class="slider-main-title">memCssSlider</p>
            <div class="slider-inner">

                <figure>

                    <img src="img/1.jpg" alt="" id="i-1" class="slider-img">
                </figure>

                <figure>
                    <img src="img/2.jpg" alt="" id="i-2" class="slider-img">
                </figure>

                <figure>
                    <img src="img/3.jpg" alt="" id="i-3" class="slider-img">
                </figure>

                <figure>

                    <img src="img/4.jpg" alt="" id="i-4" class="slider-img">
                </figure>
            </div>
            <div class="slider slider-titles">
                <div class="slider-inner slider-inner-title">

                    <figure>
                        <div class="slider-head">
                            <h2>First</h2>
                        </div>
                    </figure>

                    <figure>
                        <div class="slider-head">
                            <h2>Second</h2>
                        </div>
                    </figure>

                    <figure>
                        <div class="slider-head">
                            <h2>Third</h2>
                        </div>
                    </figure>

                    <figure>
                        <div class="slider-head">
                            <h2>Fourth</h2>
                        </div>
                    </figure>
                </div>


                <nav class="slider-dot-control">
                    <label for="input-1" class="slider-dot"></label>
                    <label for="input-2" class="slider-dot"></label>
                    <label for="input-3" class="slider-dot"></label>
                    <label for="input-4" class="slider-dot"></label>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
